{% extends 'all_news/base.html' %}
{% block content %}
{{ block.super }}
<div class="container">
    <div class="row">
        <img class="w-100" src="{{article.article_image.url}}" class="img-responsive" alt="">
    </div>

    <div class="row">
        <h1 class="text-center">{{article.title}}</h1>
    </div>

    <div class="row">
        <p>{{article.post}}</p>
    </div>


    <div class="row">
        <p>Posted {{ article.pub_date | timesince }} by {{ article.editor.first_name }}</p>
    </div>
</div>
{% endblock %}
